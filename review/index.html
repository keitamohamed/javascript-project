<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review</title>
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<main>
    <div class="app_container_fluid">
        <article class="app_article_review">
            <div class="image_container">
                <img id="person_img" src="" alt="">
            </div>
            <h4 id="author_name">Sarah</h4>
            <h5 id="job">Developer</h5>
            <p id="job_description"></p>
        </article>
        <div class="app_button_container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <button class="btn">Get Data</button>
    </div>
</main>
<script src="../lib/fontawesome/js/fontawesome.min.js"></script>
<script src="app.js"></script>
</body>
</html>
