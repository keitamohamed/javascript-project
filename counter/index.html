<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<header>
    <div class="app_header_container">
        <div class="app_title">
            <h2>Javascript Counter</h2>
        </div>
    </div>
</header>

<main>
    <div class="app_container-fluid">
        <div class="container">
            <h1>Counter</h1>
            <h3 class="counter">0</h3>
        </div>
        <div class="app_container flex_wrapper">
            <button id="decrease" class="btn">
                Decrease
            </button>
            <button id="reset" class="btn">
                Reset
            </button>
            <button id="increase" class="btn">
                Increase
            </button>
        </div>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
